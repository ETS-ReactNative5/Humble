<html>
    <head>
      <meta charset="UTF-8">
      <title>Humble | Administration Log-in</title>
        <link rel="stylesheet" type="text/css" href='/css/bootstrap' />

        <style type='text/css'>
            body {
               /* background: rgba(0, 0, 0, 1) url("/web/images/blackwav.gif") no-repeat fixed center center / cover; width: 100%; height: 100%; margin: 0px; padding: 0px*/
               background-image: url(/images/paradigm/bg_graph.png); overflow: hidden;
            }
            #humble-content-area {
            }
            .nav-button {
                 cursor: pointer; overflow: hidden; padding: 8px; text-align: center; width: 190px; border-radius: 8px; display: flex; font-size: 1.3em; border: 2px solid silver; color: rgba(202,202,202,.8); font-weight: bolder; font-family: sans-serif;

            .nav-button:hover {
                background: rgba(202,202,202,.2)
            }

                font-size: 1.25em
            }

                font-family: sans-serif; font-size: 1.2em; padding-bottom: 12px
            }
            .header-layer {
                width: 1280px; padding: 10px; margin-left: auto; margin-right: auto;
            }
            .humble-separator {
                width: 100%; clear: both; height: 10px; background-color: rgba(50,50,50,.8);
            }
            .header-layer-1 {
                display: flex; margin: auto;

                justify-content: space-around;
                text-align: center
            }
            .article-title {
                font-size: 2em; letter-spacing: 2px
            }
            .article-separator {
                clear: both; margin-bottom: 30px; top: -20px; position: relative; left: -10px
            }
            .article-quote {
                padding: 5px; font-style: italic; color: rgba(50,50,50,.8); background-color: rgba(202,202,202,.4)
            }
            .article {
                font-size: 1em; font-family: sans-serif;
            }
</style>
        <script type='text/javascript' src='/js/jquery'></script>
        <script type='text/javascript' src='/js/common'></script>
        <script type="text/javascript" src='/js/bootstrap'></script>
        <script type='text/javascript'>
            $(document).ready(function () {
                $(window).resize(function () {
                    $('#humble-container').height(window.innerHeight - $('#humble-headers').height()- (3*$('.humble-separator').height()));
                }).resize();
            });

         </script>
