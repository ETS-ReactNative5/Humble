<html>
    <head>
      <meta charset="UTF-8">
      <title>Humble | Administration Log-in</title>
        <link rel="stylesheet" type="text/css" href='/css/bootstrap' />
        <link rel="stylesheet" type="text/css" href='/css/bootstrap-theme' />
        <style type='text/css'>
            body {
               /* background: rgba(0, 0, 0, 1) url("/web/images/blackwav.gif") no-repeat fixed center center / cover; width: 100%; height: 100%; margin: 0px; padding: 0px*/
               background-image: url(/images/paradigm/bg_graph.png)
            }
            #humble-content-area {
            }
            .nav-button {
                 cursor: pointer; overflow: hidden; padding: 8px; text-align: center; width: 200px; border-radius: 8px; display: flex; font-size: 1.5em; border: 2px solid silver; color: rgba(202,202,202,.8); font-weight: bolder; font-family: sans-serif;
            }
            .nav-button:hover {
                background: rgba(202,202,202,.2)
            }

                display: inline-block; width: 65%; overflow: hidden; border-radius: 20px; border: 1px solid transparent;

                 width: 25%; height: 100%; float: left; margin: 0px; padding: 0px
            }
            .login-field-desc {
                font-family: sans-serif; font-size: 1.2em; padding-bottom: 12px
            }
            .header-layer {
                width: 1280px; padding: 10px; margin-left: auto; margin-right: auto;
            }
            .header-layer-1 {
                display: flex; margin: auto;
                flex-flow: row wrap;
                justify-content: space-around;
                text-align: center
            }
        </style>
        <script type='text/javascript' src='/js/jquery'></script>
        <script type='text/javascript' src='/js/common'></script>
        <script type="text/javascript" src='/js/bootstrap'></script>
        <script type='text/javascript'>
            $(document).ready(function () {
                $(window).resize(function () {
                    $('#humble-container').height(window.innerHeight - $E('humble-headers').offsetHeight - $E('bottom-chunk-row').offsetHeight - $E('humble-separator').offsetHeight);
                }).resize();
            });
         </script>

                <div class="header-layer-1"  style="margin-left: auto; margin-right: auto; width: 1248px">
